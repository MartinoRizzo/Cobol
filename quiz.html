<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz COBOL - Arcade</title>
  <link rel="stylesheet" href="quiz.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      background: radial-gradient(circle, #000000 0%, #1a1a1a 100%);
      font-family: 'Press Start 2P', cursive;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-container {
      border: 4px double #00ffcc;
      padding: 30px;
      background-color: #000;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 20px #00ffcc;
      text-align: center;
    }

    .quiz-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffcc;
    }

    #question {
      font-size: 1rem;
      margin: 20px 0;
    }

    #answers button {
      background: #000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 10px;
      margin: 10px;
      width: 80%;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    #answers button:hover {
      background: #00ffcc;
      color: #000;
    }

    #next-button {
      background-color: #000;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      font-family: 'Press Start 2P', cursive;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    #next-button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    #score {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .back-button {
      margin-top: 40px;
      background: #000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #00ffcc;
      color: #000;
    }

    #volver-btn {
  margin-top: 30px;
  background: #000;
  color: #00ffcc;
  border: 2px solid #00ffcc;
  padding: 10px 20px;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.8rem;
  cursor: pointer;
  text-shadow: 0 0 5px #00ffcc;
  box-shadow: 0 0 15px #00ffcc;
  transition: background 0.3s, color 0.3s, transform 0.1s;
}

#volver-btn:hover {
  background: #00ffcc;
  color: #000;
  transform: scale(1.05);
  box-shadow: 0 0 25px #00ffcc;
}
  </style>
  
</head>
<body>
  <div class="quiz-container">
    <h1 class="quiz-title">üïπÔ∏è COBOL QUIZ üß†</h1>
    <div id="quiz-box">
      <div id="question">Cargando pregunta...</div>
      <div id="answers"></div>
      <button id="next-button" disabled>Siguiente</button>
      <div id="score"></div>
    </div>
    <!--button onclick="volverAlInicio()" class="back-button">‚è™ Volver</button-->
    <button id="volver-btn">‚¨Ö Volver al inicio</button>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
